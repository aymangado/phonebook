<!doctype html>
<html lang="en">
<head>
    <title>Phonebook</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<div class="top-line"></div>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="assets/images/phonebook.svg" alt="">
            <div class="title">Phonebook manager</div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="content">

        <div id="phonebook_form">
            <div class="phonebook-form-content-back">
                <div class="phonebook-form-content">
                    <div class="phonebook-form-close" onclick="closePhonebookForm()">
                        <img src="assets/images/close.svg" alt="">
                    </div>
                    <div class="phonebook-form-body">
                        <label>
                            <span class="label">Full name</span>
                            <input type="hidden" id="form_phonebook_id">
                            <input type="text" id="form_full_name" onkeyup="startSavePhonebookForm(event)">
                            <span class="error" id="form_full_name_error"></span>
                        </label>

                        <div class="phonebook-form-numbers-list-title">
                            <span>Numbers</span>
                            <img src="assets/images/add_white.svg" alt="" onclick="addNumber()">
                        </div>
                        <div class="phonebook-form-numbers-list" id="phonebook_form_number_list">
                            <label>
                                <select onkeyup="startSavePhonebookForm(event)">
                                    <option value=""></option>
                                    <option value="mobile">Mobile</option>
                                    <option value="home">Home</option>
                                    <option value="work">Work</option>
                                </select>
                                <input type="text" name="number" onkeyup="startSavePhonebookForm(event)">
                                <span class="clearfix"></span>
                                <span class="error"></span>
                                <img src="assets/images/delete_white.svg" alt="" onclick="deleteNumber(event)">
                            </label>
                        </div>

                        <div class="add-new-phonebook-save-button" onclick="savePhonebookForm()">Save</div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="add-new-phonebook-button" onclick="openPhonebookForm()">Creat new contact</div>
        <div class="clearfix"></div>
        <div id="no_phonebook_list">There is no contact in your phonebook</div>
        <table class="phonebook-list-table" id="phonebook_list_table">
            <thead>
            <tr>
                <th class="th-id">#</th>
                <th>Name</th>
                <th class="th-numbers">Numbers</th>
                <th class="th-updated-at">Updated at</th>
                <th class="th-manage"></th>
            </tr>
            </thead>
            <tbody id="phonebook_list">
            </tbody>
        </table>
    </div>
</div>
